<template>

    
    <lightning-tabset>
        <lightning-tab label="List">  <template if:true={product.data}>
             <div onclick={selectProduct}>
            <lightning-datatable key-field="Id" data={product.data} columns = {columns}></lightning-datatable>
             </div>
        </template></lightning-tab>
        
        
        <lightning-tab label="Compare"></lightning-tab>
        <lightning-tab label="Checkout"></lightning-tab>
        
    </lightning-tabset>


  
    
<div class="button">
    <lightning-button variant="success" label="Buy" title="Successful action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
</div>

</template>
